<div [ngClass]="{'navbar-expanded': isNavOpen}" class="container">

    <h2>Gerenciador de API Keys</h2>
    <p>Gerencie suas keys que usa para autenticar suas chamadas à APIs.</p>

    <div class="container-buttons">
        <div>
            <!-- <app-input [props]="{ label: 'Nome da Key', placeholder: 'Nome da Key', type: 'text', class: 'input-blue' }"></app-input> -->
            <app-button (click)="Search()" [props]="{ text: 'Pesquisar', class: 'button-blue' }"></app-button>
        </div>
        <div>
            <span>Logo</span>
        </div>
        <div>
            <app-button (click)="CreateNewKey()"
                [props]="{ text: 'Criar nova Key', class: 'button-blue' }"></app-button>
        </div>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> Ativo </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="API Key">
                <th mat-header-cell *matHeaderCellDef> API Key </th>
                <td mat-cell *matCellDef="let element"> {{element.value}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Ativar/Desativar">
                <th mat-header-cell *matHeaderCellDef> Ativar/Desativar </th>
                <td mat-cell *matCellDef="let element"> Slide-toggle </td>
            </ng-container>

            <ng-container matColumnDef="Ações">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element"> two icons </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>


</div>
