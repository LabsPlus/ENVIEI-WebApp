<div class="login-container">
  <form class="form-container">
    <img src="assets/images/logo.svg" alt="Logo" class="logo" />
    <h2>
      <span class="title-first-part">Lo</span
      ><span class="title-second-part">gin</span>
    </h2>
    <div class="input-container">
      <div class="form-group">
        <app-input
          [props]="{
            type: 'text',
            placeholder: 'Login',
            id: 'email',
            name: 'email',
            class: 'input',
            required: true,
            value: ''
          }"
        />
      </div>
      <div class="form-group">
        <app-input
          [props]="{
            type: 'password',
            placeholder: 'Senha',
            id: 'password',
            name: 'password',
            class: 'input',
            required: true,
            value: ''
          }"
        />
      </div>
      <div class="checkbox-container">
        <app-input
          [props]="{
          name: 'remember',
          class: 'checkbox',
          type: 'checkbox',
        }"
        />
        <span class="span-checkbox">Manter Conectado</span>
      </div>
    </div>

    <app-button [props]="{ text: 'Entrar', class: 'button' }"></app-button>
  </form>
</div>
