<mat-drawer-container *ngIf="isSidebarVisibleOnOtherComponents()" class="sidebar-container">
    <mat-drawer #drawer class="sidenav-content" mode="side">
        <mat-nav-list>
            <a mat-list-item routerLink="/perfil" routerLinkActive="active">
                <mat-icon matListIcon>account_circle</mat-icon>
                <h4 matLine *ngIf="drawer.opened">Perfil</h4>
            </a>
            <a mat-list-item routerLink="/chaves" routerLinkActive="active">
                <mat-icon matListIcon>vpn_key</mat-icon>
                <h4 matLine *ngIf="drawer.opened">Chaves</h4>
            </a>
            <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
                <mat-icon matListIcon>dashboard</mat-icon>
                <h4 matLine *ngIf="drawer.opened">Dashboard</h4>
            </a>
        </mat-nav-list>
    </mat-drawer>

    <div class="sidenav-content">
        <button type="button" mat-icon-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
</mat-drawer-container>
