<div class="container">
    <div>
        <h2>Informações básicas</h2>
        <div class="info-basic">
            <section class="section-photo">
                <div class="container-photo">
                    <img src="/assets/images/shared/profile-photo.svg" alt="photo-profile">
                </div>
                <article>
                    <span>Você pode enviar sua foto a partir do seu dispositivo</span>
                    <span>Upload photo</span>
                </article>
            </section>
            <section class="section-name">
                <div class="container-input">
                    <span>Nome Completo</span>
                    <input class="input-name" type="text" value="Amanda Oliveira">
                </div>
                <div class="container-input">
                    <span>Telefone</span>
                    <input class="input-phone" type="text" value="77 981515-5445">
                </div>
                <button class="button">Mudar Dados</button>
            </section>
        </div>
    </div>
    <div class="login-content">
        <h2>Detalhes de Login</h2>
        <div class="container-login">
            <div class="container-email">
                <div class="container-input">
                    <span>Email</span>
                    <div class="input-content">
                        <input class="input" type="text" value="AmandaOliveira@gmail.com">
                        <button>Mudar Email</button>
                    </div>
                </div>
                <div class="container-input">
                    <span>Password</span>
                    <div class="input-content">
                        <input class="input" type="password" value="*********************">
                        <button>Mudar Senha</button>
                    </div>
                </div>
                <div>
                    <input type="checkbox" class="checkbox">
                    <span>Solicitar mudança de senha com ao completar 60 dias?</span>
                </div>
            </div>
            <div class="container-input">
                <span>Email de Recuperação </span>
                <div class="input-content">
                    <input class="input" type="text" value="AmandaOliveira@gmail.com">
                    <button>Mudar Email</button>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h2>Autenticação de dois fatores</h2>
        <div>
            <mat-slide-toggle [color]="color" class="checkbox" ngModel name="acceptTerms" required>Habilite a
                autenticação de dois
                fatores</mat-slide-toggle>
        </div>
    </div>
</div>
