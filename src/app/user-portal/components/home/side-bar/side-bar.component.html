<mat-drawer-container class="sidebar-container" *ngIf="isVisible">
    <!-- links with sidebar closed -->
    <div class="container-button">
        <button class="btn-open-back" type="button" (click)="toggleSidebar()">
            <img class="img img-open" *ngIf="isSidebarOpen" src="/assets/shared/BackTo.svg" />
            <img class="img" *ngIf="!isSidebarOpen" src="/assets/shared/Menu.svg" />
        </button>
    </div>
    <div *ngIf="!isSidebarOpen" class="icon-container">
        <a [routerLink]="['home/profile']" mat-list-item routerLinkActive="active">
            <img *ngIf="!isSidebarOpen" class="icon" src="/assets/shared/Account.svg" />
        </a>
        <a routerLink="/keys" mat-list-item routerLinkActive="active">
            <img *ngIf="!isSidebarOpen" class="icon" src="/assets/shared/Key.svg" />
        </a>
        <a routerLink="/dashboard" mat-list-item routerLinkActive="active">
            <img *ngIf="!isSidebarOpen" class="icon" src="/assets/shared/Severity.svg" />
        </a>
    </div>
    <!-- links with sidebar open -->
    <mat-drawer #drawer class="sidenav-content" mode="side" [opened]="isSidebarOpen">
        <mat-nav-list class="list-content">
            <a [routerLink]="['home/profile']" class="link-content" mat-list-item routerLinkActive="active-open">
                <img class="link" *ngIf="isSidebarOpen" src="/assets/shared/Account.svg" />
                <span class="link" ngClass="span" *ngIf="isSidebarOpen">Perfil</span>
            </a>
            <a routerLink="/keys" class="link-content" mat-list-item routerLinkActive="active-open">
                <img class="link" *ngIf="isSidebarOpen" src="/assets/shared/Key.svg" />
                <span class="link" ngClass="span" *ngIf="isSidebarOpen">Chaves</span>
            </a>
            <a routerLink="/dashboard" class="link-content" mat-list-item routerLinkActive="active-open">
                <img class="link" *ngIf="isSidebarOpen" src="/assets/shared/Severity.svg" />
                <span class="link" ngClass="span" *ngIf="isSidebarOpen">Dashboard</span>
            </a>
        </mat-nav-list>
    </mat-drawer>
</mat-drawer-container>
